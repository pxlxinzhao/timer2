<ion-header>
  <ion-navbar>
    <ion-title>
      Tips
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content pager="true">
    <ion-slides>

      <!--slide timer-->
      <ion-slide #tipSlide>

        <div class="tips-chip-container">
          <ion-chip>
            <ion-label>
              Timer
            </ion-label>
          </ion-chip>
        </div>

        <ion-card>
          <ion-card-content>
            New record is created under the chosen category which you can change in the "Records" tab.
          </ion-card-content>
        </ion-card>

      </ion-slide>


      <!--slide records-->
      <ion-slide>

        <div class="tips-chip-container">
          <ion-chip>
            <ion-label>
              Records
            </ion-label>
          </ion-chip>
        </div>

        <ion-card>
          <ion-card-content>
            Date filter icon appears green when records are filtered. Press and hold the icon to clear the date filter.
          </ion-card-content>
        </ion-card>
      </ion-slide>


      <!--slide setting-->
      <ion-slide>

        <div class="tips-chip-container">
          <ion-chip>
            <ion-label>
              Settings
            </ion-label>
          </ion-chip>
        </div>

        <!--<ion-card>-->
          <!--<ion-card-content>-->
            <!--Turn off safe deletion option and then you can delete records quickly without confirmation.-->
          <!--</ion-card-content>-->
        <!--</ion-card>-->

        <ion-card>
          <ion-card-content>
            Deleting a category deletes all the records that belong to it.
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>

</ion-content>
