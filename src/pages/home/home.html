<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div class="main-timer-container">{{timeCounter}}</div>
  <div class="main-button-container">
    <button ion-button (click)="showDialog()" [disabled]="isCounting || isPaused">
      <span>Start</span>
    </button>
  </div>
  <div class="main-button-container">
    <button ion-button (click)="start()" [disabled]="isCounting || isPaused">
      <span>Quick Start</span>
    </button>
  </div>
  <div class="main-button-container">
    <button ion-button (click)="pause()" [disabled]="!isCounting">
      <span>Pause</span>
    </button>
  </div>
  <div class="main-button-container">
    <button ion-button (click)="resume()" [disabled]="isCounting || timeElapsed === 0">
      <span>Resume</span>
    </button>
  </div>
  <div class="main-button-container">
    <button ion-button (click)="stop()" [disabled]="!isStarted">
      <span>Stop</span>
    </button>
  </div>
</ion-content>
