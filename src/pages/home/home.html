<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div class="main-timer-container">{{timeCounter}}</div>
  <!--<div class="main-button-container">-->
    <!--<button ion-button (click)="showDialog()" [disabled]="isCounting || isPaused">-->
      <!--<span>Start</span>-->
    <!--</button>-->
  <!--</div>-->


  <div class="buttons-row">

    <div class="main-button-container">
      <button (click)="start()" [disabled]="isCounting || isPaused" ion-button icon-only clear>
        <!--<span>Quick Start</span>-->
        <!--ios-refresh-outline-->
        <ion-icon name="ios-refresh-outline"></ion-icon>
      </button>

    </div>
    <div class="main-button-container">
      <button (click)="pause()" [disabled]="!isCounting" ion-button icon-only clear large>
        <!--<span>Pause</span>-->
        <!--//ios-pause-outline-->
        <ion-icon name="ios-pause-outline"></ion-icon>
      </button>
    </div>

    <div class="main-button-container">
      <button (click)="resume()" [disabled]="isCounting || timeElapsed === 0" ion-button icon-only clear>
        <!--<span>Resume</span>-->
        <ion-icon name="ios-play-outline"></ion-icon>
      </button>

    </div>

    <div class="main-button-container">
      <button (click)="stop()" [disabled]="!isStarted" ion-button icon-only clear>
        <!--<span>Stop</span>-->
        <ion-icon name="ios-square-outline"></ion-icon>
      </button>

    </div>

  </div>

  <div>
    Recent records:
    <ul>
      <li *ngFor="let key of records | keys">
        {{records[key].title || 'Default title'}} -- {{formatDuration(records[key].duration)}}
      </li>

    </ul>
  </div>
</ion-content>
