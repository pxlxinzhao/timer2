<ion-content>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="MM/DD/YY HH:mm" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-datetime displayFormat="MM/DD/YY HH:mm" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <button ion-button round style="width: 98%" (click)="apply()" style="text-align: center">Apply</button>
  </ion-item>

  <ion-item>
    <ion-label fixed>Records</ion-label>
    <ion-input type="text" value="{{totalCount}}" style="text-align: right;" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Total time</ion-label>
    <ion-input type="text" value="{{formatDuration(totalTime)}}" style="text-align: right;" disabled></ion-input>
  </ion-item>

</ion-content>
