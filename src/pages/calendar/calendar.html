<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let key of calendarMap | keys">
    <!--<ion-item>-->
      <!--<ion-label fixed>{{key}}</ion-label>-->
      <!--<ion-input type="text" value="{{calendarMap[key].totalTime| duration}}"-->
                 <!--style="text-align: right;" readonly></ion-input>-->



    <!--</ion-item>-->

    <ion-row>
      <ion-col>
        <ion-label fixed style="text-align: center">{{key}}</ion-label>
      </ion-col>
      <ion-col class="power-cell-container">
        <div class="power-cell level1">
        </div>
      </ion-col>
      <ion-col class="power-cell-container">
        <div class="power-cell level2" [hidden]="getLevel(calendarMap[key].totalTime) < 1">
        </div>
      </ion-col>
      <ion-col class="power-cell-container">
        <div class="power-cell level3"  [hidden]="getLevel(calendarMap[key].totalTime) < 2">
        </div>
      </ion-col>

      <ion-col class="power-cell-container" >
        <div class="power-cell level4" [hidden]="getLevel(calendarMap[key].totalTime) < 3">
        </div>
      </ion-col>

      <ion-col>
        <ion-label fixed style="text-align: center">{{calendarMap[key].totalTime  | duration}}</ion-label>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
