<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let key of calendarMap | keys">
    <ion-item>
      <ion-label fixed>{{key}}</ion-label>
      <ion-input type="text" value="{{calendarMap[key].totalTime}}"
                 style="text-align: right;" readonly></ion-input>
    </ion-item>
  </div>

</ion-content>
