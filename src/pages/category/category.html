<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item-sliding  *ngFor="let c of categories">

      <!--(focusout) ="changeCategoryName(c.doc.name, c.id)"-->
      <!--(keyup.enter)="changeCategoryName(c.doc.name, c.id)"-->


      <ion-item>
        <ion-input type="text" value=""
                   [(ngModel)]="categoryNames[c.id]"
                   (focusout)="changeCategoryName(c.doc.name, c.id)"
                   [placeholder]="c.doc.name"
                   class="category-edit"
          ></ion-input>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="confirmDeletion(c.id)" [disabled]="categories.length <= 1"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="showCategoryDialog()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>

</ion-content>
