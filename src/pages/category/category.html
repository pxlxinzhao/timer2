<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>



  <ion-list>

    <ion-item-sliding  *ngFor="let c of categories">

      <ion-item [hidden]="c === 'Uncategorized'">
        <ion-input type="text" value=""
                   [(ngModel)]="categoryNames[c]"
                   (focusout) ="changeCategoryName(c)"
                   (keyup.enter)="changeCategoryName(c)"
                   [placeholder]="c"
                   class="category-edit"
          ></ion-input>

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteCategory(c)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="showCategoryDialog()"><ion-icon name="add"></ion-icon></button>

  </ion-fab>

</ion-content>
