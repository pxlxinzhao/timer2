<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>

    <ion-buttons end>
      <button  ion-fab mini  (click)="addNewCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item-sliding  *ngFor="let c of categories">

      <ion-item (click)="changeCategoryName(c)">
        {{c.doc.name}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="confirmDeletion(c.id)" [disabled]="categories.length <= 1"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
