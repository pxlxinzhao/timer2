<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul class="categories-list">
    <li *ngFor="let category of categories;" >
      <h4>{{category}} </h4>
      <ul>
        <li *ngFor="let key of records | keys">
          Created On: {{key | dateFromMilli}} <br>
          Title: {{records[key].title}} <br>
          Duration: {{records[key].duration}} <br>
          <button (click)="deleteRecord(key)">Delete</button>
        </li>
      </ul>
    </li>
  </ul>
</ion-content>
