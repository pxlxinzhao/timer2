<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let key of records | keys">
    <!--<ion-card-title></ion-card-title>-->
    <ion-card-header>
      <span class="hoverable" (click)="setTitleKey(key)"> {{records[key].title || "Default Title"}} </span>
      <input type="text" [hidden]="idForTitleChanging !== key"
             [(ngModel)]="titles[key]" (focusout)="changeTitle()" (keyup.enter)="changeTitle()"/>

      <span class="right hoverable" >
        <small></small>
        <ion-icon name="remove-circle" (click)="deleteRecord(key)"></ion-icon>
      </span>
      </ion-card-header>
    <ion-card-content>
      <div style= "margin: auto; text-align: center; font-size: 2rem">
        <strong>
          {{records[key].duration}}
        </strong>
      </div>

      <div>
        <small class="right" style="color: #666">
          {{key | dateFromMilli}}
        </small>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
