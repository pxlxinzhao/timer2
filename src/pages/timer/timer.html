<ion-header>
  <ion-navbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-list class="item-borderless">
      <ion-item-sliding #item>
        <ion-item no-lines>
          <button ion-button color="light" class="main-timer-container-button" (click)="tap()">{{timeElapsed | duration}}</button>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button icon-only color="danger" (click)="clear()" [disabled]="!isStarted"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button icon-only (click)="save()" [disabled]="!isStarted"><ion-icon name="archive"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-toolbar>

  </ion-header>

<ion-content padding >

  <div>
    <ion-list>
      <button ion-item *ngFor="let key of records | keys" (click)="switchToCategory(records[key].doc.category)">
        <div>
          <div class="timer-record-title">
            {{records[key].doc.title || 'Default title'}}
          </div>
          <div class="timer-record-time">
            {{records[key].doc.duration | duration}}
          </div>
        </div>

      </button>
    </ion-list>

    <div class="item" style="text-align: center" [hidden]="!hasMoreRecords">
      <button ion-button round (click)="showMore()" style="width: 98%">Show more</button>
    </div>

  </div>
</ion-content>
