<ion-header>
  <ion-navbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <div class="main-timer-container" >{{timeCounter}}</div>

    <div class="buttons-row">

      <div class="main-button-container">
        <button (click)="resume()" [disabled]="isCounting" ion-button icon-only clear>
          <ion-icon name="ios-play-outline"></ion-icon>
        </button>
      </div>

      <div class="main-button-container">
        <button (click)="pause()" [disabled]="!isCounting" ion-button icon-only clear large>
          <ion-icon name="ios-pause-outline"></ion-icon>
        </button>
      </div>

      <div class="main-button-container">
        <button (click)="stop()" [disabled]="!isStarted" ion-button icon-only clear>
          <ion-icon name="ios-square-outline"></ion-icon>
        </button>
      </div>

    </div>
  </ion-toolbar>
  </ion-header>


<ion-content padding >
  <div>
    <ion-list>
      <button ion-item *ngFor="let key of records | keys" (click)="switchToCategory(records[key].doc.category)">

          {{records[key].doc.title || 'Default title'}} -- {{formatDuration(records[key].doc.duration)}}

      </button>
    </ion-list>
  </div>
</ion-content>
