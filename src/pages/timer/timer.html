<ion-header>
  <ion-navbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <div class="main-timer-container" >{{timeCounter}}</div>

    <ion-row style="text-align: center">
        <ion-col width-50>
          <button ion-button round outline (click)="start()" class="main-button"
            [disabled]="isStarted && !isPaused">{{greenButtonText}}</button>
        </ion-col>
      <ion-col width-50>
        <button color="danger" ion-button round outline (click)="pauseOrStop()" class="main-button"
                [disabled]="!isStarted">{{redButtonText}}</button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
  </ion-header>


<ion-content padding >
  <div>
    <ion-list>
      <button ion-item *ngFor="let key of records | keys" (click)="switchToCategory(records[key].doc.category)">

          {{records[key].doc.title || 'Default title'}} -- {{formatDuration(records[key].doc.duration)}}

      </button>
    </ion-list>
  </div>
</ion-content>
